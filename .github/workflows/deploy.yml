name: Deploy static site to droplet

on:
  push:
    branches: [ "main" ]        # change if your default branch is different
  workflow_dispatch: {}

# Avoid overlapping deployments
concurrency:
  group: droplet-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Determine source path (supports SUBDIR secret)
        id: path
        run: |
          if [ -z "${{ secrets.SUBDIR }}" ]; then
            echo "SRC=." >> $GITHUB_OUTPUT
          else
            echo "SRC=${{ secrets.SUBDIR }}" >> $GITHUB_OUTPUT
          fi

      - name: Install rsync & ssh client
        run: sudo apt-get update && sudo apt-get install -y rsync openssh-client

      - name: Prepare SSH key (normalize line endings)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Add droplet to known_hosts
        run: |
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Smoke test SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 -p "${{ secrets.SSH_PORT }}" \
            -o StrictHostKeyChecking=yes \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "echo ssh ok"

      - name: Deploy via rsync
        run: |
          set -e
          SRC="${{ steps.path.outputs.SRC }}/"
          DEST="${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/"

          # Ensure destination exists
          ssh -i ~/.ssh/id_ed25519 -p "${{ secrets.SSH_PORT }}" \
            -o StrictHostKeyChecking=yes \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "mkdir -p '${{ secrets.DEPLOY_PATH }}'"

          # Sync site files (adjust includes if your layout differs)
          rsync -azv --itemize-changes --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=yes" \
            --include="*/" \
            --include="index.html" \
            --include="*.html" \
            --include="manifest.json" \
            --include="service-worker.js" \
            --include="assets/***" --include="img/***" --include="css/***" --include="js/***" \
            --exclude="*" \
            "$SRC" "$DEST"

      - name: Reload Nginx
        run: |
          ssh -i ~/.ssh/id_ed25519 -p "${{ secrets.SSH_PORT }}" \
            -o StrictHostKeyChecking=yes \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
            "sudo /usr/sbin/nginx -t && sudo /usr/bin/systemctl reload nginx"
